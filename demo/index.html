<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-token-field Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-token-field.html">
  </head>
  <body style="margin: 30px;">

    <p>An example of <code>&lt;ll-token-field&gt;</code>:</p>

    <div style="height: 100px; border:1px solid gainsboro; border-radius: 4px; padding: 5px;">
      <ll-token-field tags='["1", "2", "3", "4"]'></ll-token-field>
    </div>


    <br/>
    Passing in placeholder text:
    <ll-token-field tags='["1", "2", "3", "4"]' placeholder="This is my text!"></ll-token-field>

  </body>
</html>
