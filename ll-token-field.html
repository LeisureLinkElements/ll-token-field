<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ll-theme/ll-theme.html">
<script type="application/javascript" src="../lodash/lodash.js"></script>

<!--
An element for building tags from an input field

Example:

    <ll-token-field></ll-token-field>

@demo
-->

<!--
  Styles taken from http://sliptree.github.io/bootstrap-tokenfield/
  I would like to extend this further to calculate the size of the input box along with the other validation rules.
-->
<dom-module id="ll-token-field">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      height: 100%;
    }

    .tokenfield {
      height: 100%;
      min-height: 34px;

      /*Hiding some fields so the parent can control them*/
      padding: 0;
      border: 0;
      box-shadow: none;

    }

    .token {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      display: inline-block;
      border: 1px solid var(--gray);
      background-color: var(--white);
      white-space: nowrap;
      margin: -1px 5px 5px 0;
      height: 22px;
      vertical-align: top;
      cursor: default;
    }

    .token:hover {
      border-color: var(--darken);
    }
    .token .token-label {
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 4px;
      vertical-align: top;
      color: var(--blue);
    }
    .token .close {
      font-family: Arial;
      display: inline-block;
      line-height: 100%;
      font-size: 1.1em;
      line-height: 1.49em;
      margin-left: 5px;
      float: none;
      height: 100%;
      vertical-align: top;
      padding-right: 4px;
    }
    .token-input {
      background: none;
      width: 150px;
      border: 0;
      height: 20px;
      padding: 0;
      margin-bottom: 6px;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    .token-input:focus {
      border-color: transparent;
      outline: 0;
      /* IE6-9 */
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    .token a:focus {
      outline: none;
    }

    .input-container, .tokens {
      display: inline-block;
    }

  </style>

  <template>
    <div class="tokenfield form-control" id="tags-container" on-tap="_focusInput">
      <div class="tokens">
        <template is="dom-repeat" items="[[tags]]">
          <div class="token">
            <span class="token-label" style="max-width: 770px;">{{item}}</span>
            <a href="#" class="close" tabindex="-1" on-tap="_removeToken">Ã—</a>
          </div>
        </template>
      </div>
      <div class="input-container">
        <input placeholder$="[[placeholder]]" id="tag-input" type="text" class="token-input" on-keydown="_onKeyPress"/>
      </div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'll-token-field',

    properties: {
      /**
       * Array of tags to be placed before the input field.
       * Can be passed an array for default selections
       */
      tags: {
        type: Array,
        notify: true,
        reflectToAttribute: true,
        value: function() {
          return [];
        }
      },
      placeholder: {
        type: String,
        value: '',
        reflectToAttribute: true,
        notify: true
      }
    },
    ready: function() {
      if(!this.tags) {
        this.tags = [];
      }
    },
    _onKeyPress: function(e) {
      var input = this.$$('#tag-input');
      if(e.keyCode ===  9 && input.value && /\S/.test(input.value)) { // TAB
        e.preventDefault();
        e.stopPropagation();
        var newTag = input.value;
        input.value = '';
        this.push('tags', newTag);
        this.tagChanged();
        input.focus();
      }
      else if (e.keyCode === 8 && input.value === '') { // Backspace
        this.splice('tags', (this.tags.length -1), 1);
        this.tagChanged();
      }
    },

    _removeToken: function(e) {
      this.splice('tags', e.model.index, 1 );
      this.tagChanged();
      e.preventDefault();
      e.stopPropagation();
    },

    _focusInput: function() {
      var input = this.$$('#tag-input');
      input.focus();
    },
    tagChanged: function() {
      //needing to hard reset the tags object to get it reflected to the attribute
      this.tags = this.tags.splice(0);
      this.fire('ll-token-modified', this.tags)
    }
  });

</script>
